---
layout: default
title: HIVEMIND Blog
---

<div class="row">
  <div class="col-md-6">
    <h1>HIVEMIND<div class="text-muted">Blog</div></h1>
    <p>For all your HIVEMIND news and changes.</p>
  </div>
  <div class="col-md-6">
    <h1>Latest Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
